<div id="institutionsDetails1" class="container mt-4">
    <form class="institutions-details-form"
          hx-target="#content" hx-swap="innerHTML"
          hx-post="/institutions{% if institution_id is defined %}/{{ institution_id }}{% endif %}">
        
        <div class="mb-3">
            <label for="Name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="Name" name="Name"
                   value="{% if institution is defined %}{{ institution.Name }}{% endif %}">
        </div>

        <div class="mb-3">
            <label for="Address" class="form-label">Address:</label>
            <input type="text" class="form-control" id="Address" name="Address"
                   value="{% if institution is defined %}{{ institution.Address }}{% endif %}">
        </div>
                
        <div class="d-flex align-items-center">
        <button type="submit" class="btn btn-primary me-2">Save</button>
        {% if institution_id is defined %}
            <button type="button" class="btn btn-secondary me-2" hx-get="/institutions{% if institution_id is defined %}/{{ institution_id }}{% endif %}">Cancel</button>
        {% endif %}
        {% if warning %}
        <p class="text-danger fw-bold mb-0 ms-2">{{ warning }}</p>
        {% endif %}
       </div>
    </form>
</div>

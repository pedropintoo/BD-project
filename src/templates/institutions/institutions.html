<!DOCTYPE html>
<script src="https://unpkg.com/htmx.org@1.9.10"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademiQuest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href=".">AcademiQuest</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/authors">Authors</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/institutions">Institutions</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <form class="d-flex col-6 mt-2" method="get" hx-get="/search-institutions" hx-trigger="submit" hx-target=".institutions-list">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
          <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      
        <div class="institutions-list alig-center w-50" hx-get="/institutions hx-trigger="refreshAuthorList from:body">
            {% include "institutions/institutions_list.html" %}
        </div>
    </div>
</body>
</html>

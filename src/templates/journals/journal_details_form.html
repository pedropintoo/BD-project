<div id="journalsDetails1" class="container mt-4">
    <form class="journals-details-form"
          hx-target="#content" hx-swap="innerHTML"
          hx-post="/journals{% if journal_id is defined %}/{{ journal_id }}{% endif %}">
        
        <div class="mb-3">
            <label for="Name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="Name" name="Name"
                   value="{% if journal is defined %}{{ journal.Name }}{% endif %}">
        </div>

        <div class="mb-3">
            <label for="Url" class="form-label">URL:</label>
            <input type="text" class="form-control" id="Url" name="Url"
                   value="{% if journal is defined %}{{ journal.Url }}{% endif %}">
        </div>

        <div class="mb-3">
            <label for="PrintISSN" class="form-label">PrintISSN:</label>
            <input type="text" class="form-control" id="PrintISSN" name="PrintISSN"
                   value="{% if journal is defined %}{{ journal.PrintISSN }}{% endif %}">
        </div>

        <div class="mb-3">
            <label for="EletronicISSN" class="form-label">EletronicISSN:</label>
            <input type="text" class="form-control" id="EletronicISSN" name="EletronicISSN"
                   value="{% if journal is defined %}{{ journal.EletronicISSN }}{% endif %}">
        </div>

        <div class="mb-3">
            <label for="Publisher" class="form-label">Publisher:</label>
            <input type="text" class="form-control" id="Publisher" name="Publisher"
                   value="{% if journal is defined %}{{ journal.Publisher }}{% endif %}">
        </div>           

       
        <div class="d-flex align-items-center">
        <button type="submit" class="btn btn-primary me-2">Save</button>
        {% if journal_id is defined %}
            <button type="button" class="btn btn-secondary me-2" hx-get="/journals{% if journal_id is defined %}/{{ journal_id }}{% endif %}">Cancel</button>
        {% endif %}
        {% if warning %}
        <p class="text-danger fw-bold mb-0 ms-2">{{ warning }}</p>
        {% endif %}
       </div>
    </form>
</div>

<div id="topicsDetails1" class="container mt-4">
    <form class="topics-details-form"
          hx-target="#content" hx-swap="innerHTML"
          hx-post="/topics{% if topic_id is defined %}/{{ topic_id }}{% endif %}">
        
        <div class="mb-3">
            <label for="Name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="Name" name="Name"
                   value="{% if topic is defined %}{{ topic.Name }}{% endif %}">
        </div>

        <div class="mb-3">
            <label for="Description" class="form-label">Description:</label>
            <textarea class="form-control" id="Description" name="Description" rows="3">{% if topic is defined %}{{ topic.Description }}{% endif %}</textarea>
        </div>

       
        <div class="d-flex align-items-center">
        <button type="submit" class="btn btn-primary me-2">Save</button>
        {% if topic_id is defined %}
            <button type="button" class="btn btn-secondary me-2" hx-get="/topics{% if topic_id is defined %}/{{ topic_id }}{% endif %}">Cancel</button>
        {% endif %}
        {% if warning %}
        <p class="text-danger fw-bold mb-0 ms-2">{{ warning }}</p>
        {% endif %}
       </div>
    </form>
</div>

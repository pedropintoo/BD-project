{% for author in authors %}
    <div class="contact-list-item" hx-swap="innerHTML" hx-target="#content">
        <div class="contact-list-item-details" hx-get="/authors/{{ authors.AuthorID }}">
            <div class="contact-name">{{ author.Name }}</div>
            <div class="company-name">{{ author.Url }}</div>
            <div class="company-name">{{ author.ORCID }}</div>
            <div class="company-name">{{ author.InstitutionID }}</div>
        </div>
    </div>
{% endfor %}

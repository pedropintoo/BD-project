<!DOCTYPE html>
<script src="https://unpkg.com/htmx.org@1.9.10"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademiQuest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css">
    
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href=".">AcademiQuest</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/authors">Authors</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/institutions">Institutions</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/articles">Articles</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/topics">Topics</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/journals">Journals</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        
          <div class="row col-6">
            <form class="d-flex mt-2 me-0" method="get" hx-get="/search-authors" hx-trigger="submit" hx-target=".authors-list">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
              <button class="btn btn-outline-success me-2" hx-get="/authors/new" hx-swap="innerHTML" hx-target="#content">New</button>
              <button class="btn btn-outline-success" type="submit">Search</button>   
            </form>
          </div>
        <div class="row mt-3">
            <div class="authors-list align-center w-50 col-6" hx-get="/authors-list" hx-trigger="refreshAuthorList from:body">
                {% include "authors/authors_list.html" %}
            </div>
        
          <div class="col-6">
            <div id="content"></div>
          </div>  
        </div>
      
    </div>
</body>
</html>
